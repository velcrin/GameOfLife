<div class="container">
    <h1>Welcome to the Game Of Life. Actually this is a kata in progress...</h1>
    <a href="https://github.com/velcrin/GameOfLife/tree/vincent">
        <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
                <span class="sr-only">65% Complete</span>
            </div>
        </div>
    </a>
    <p>Check out the code by clicking on the progress bar!</p>

    <div class="container">
        <button type="button" class="btn btn-default" ng-click="onGenerateClick()">Generate</button>
        <table>
            <tr ng-repeat="row in rows">
                <td ng-repeat="cell in row" class="cell {{ cell.state }}" ng-click="onCellClick(cell)"></td>
            </tr>
        </table>
    </div>
</div>
